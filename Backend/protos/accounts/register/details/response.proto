syntax = "proto3";

package accounts.register.details.response;

enum Error {
    INVALID_USERNAME = 0;
    INVALID_PASSWORD = 1;
    INVALID_PASSWORD_CONFIRMATION = 2;
    INVALID_FIRST_NAME = 3;
    INVALID_LAST_NAME = 4;
    REGISTERED_USERNAME = 5;
    INCORRECT_PASSWORD_CONFIRMATION = 6;
    TOO_MANY_REQUESTS = 7;
    SERVER_ERROR = 8;
}

message Success {
    string message = 1;
}

message Response {
  oneof response_field {
    Success success = 1;
    Error error = 2;
  }
}


