syntax = "proto3";

package accounts.password_reset.password.response;

enum Error {
    INVALID_CREDENTIALS = 0;
    INCORRECT_PASSWORD_CONFIRMATION = 1;
    INVALID_PASSWORD = 2;
    TOO_MANY_REQUESTS = 3;
    SERVER_ERROR = 4;
}

message Success {
}

message Response {
  oneof response_field {
    Success success = 1;
    Error error = 2;
  }
}

