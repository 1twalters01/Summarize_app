syntax = "proto3";

package settings.profile.name.request;

message FirstName {
  string password = 1;
  string first_name = 2;
}

message LastName {
  string password = 1;
  string last_name = 2;
}

message BothNames {
  string password = 1;
  string first_name = 2;
  string last_name = 3;
}

message Request {
  oneof request_field {
    FirstName first_name = 1;
    LastName last_name = 2;
    BothNames both_names = 3;
  }
}
